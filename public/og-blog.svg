  </text>
  <text x="80" y="310" fill="#ffffff" font-size="48" font-weight="bold"
        font-family="DM Serif Display, serif">
    Tech Insights
  </text>
  
  <!-- Description -->
  <text x="80" y="380" fill="#a0a0a0" font-size="24"
