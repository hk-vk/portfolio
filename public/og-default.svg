<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Decorative circles -->
  <circle cx="1000" cy="150" r="120" fill="rgba(99,102,241,0.1)"/>
  <circle cx="200" cy="500" r="80" fill="rgba(139,92,246,0.08)"/>
  
  <!-- Main content -->
  <text x="600" y="240" text-anchor="middle" fill="#ffffff" font-family="Space Grotesk, sans-serif" font-size="68" font-weight="bold">Harikrishnan V K</text>
  <text x="600" y="300" text-anchor="middle" fill="#a0a0a0" font-family="Space Grotesk, sans-serif" font-size="32">Full-Stack Developer</text>
  <text x="600" y="350" text-anchor="middle" fill="#808080" font-family="Space Grotesk, sans-serif" font-size="22">Building modern web experiences with React, Node.js &amp; cutting-edge tech</text>
  
  <!-- Accent line -->
  <line x1="400" y1="390" x2="800" y2="390" stroke="#6366f1" stroke-width="4"/>
  
  <!-- Website URL -->
  <text x="600" y="450" text-anchor="middle" fill="#6366f1" font-family="Space Grotesk, sans-serif" font-size="26" font-weight="bold">hari.works</text>
</svg> 