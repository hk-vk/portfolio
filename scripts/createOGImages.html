<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator - PNG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #6366f1;
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        button {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 500;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .canvas-container {
            text-align: center;
            margin: 30px 0;
        }
        canvas {
            border: 2px solid #333;
            border-radius: 8px;
            max-width: 100%;
            height: auto;
        }
        .download-section {
            text-align: center;
            margin: 20px 0;
        }
        .download-link {
            display: inline-block;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            margin: 10px;
            font-weight: 500;
            transition: transform 0.2s;
        }
        .download-link:hover {
            transform: translateY(-2px);
        }
        .info {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Portfolio OG Image Generator</h1>
        
        <div class="info">
            <p><strong>Instructions:</strong></p>
            <ol>
                <li>Click the buttons below to generate OG images</li>
                <li>Right-click on the generated image and "Save image as..."</li>
                <li>Save as PNG format</li>
                <li>Place the images in your <code>public/</code> folder</li>
            </ol>
        </div>
        
        <div class="button-group">
            <button onclick="generateHomepageOG()">üè† Generate Homepage OG</button>
            <button onclick="generateBlogOG()">üìù Generate Blog Post OG</button>
            <button onclick="generateGenericBlogOG()">üìö Generate Generic Blog OG</button>
        </div>
        
        <div class="canvas-container" id="canvasContainer"></div>
        <div class="download-section" id="downloadSection"></div>
    </div>

    <script>
        function loadFont(fontFamily, fontWeight = '400') {
            return new Promise((resolve) => {
                const testString = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                ctx.font = `${fontWeight} 16px ${fontFamily}`;
                const beforeWidth = ctx.measureText(testString).width;
                
                const checkFont = () => {
                    ctx.font = `${fontWeight} 16px ${fontFamily}`;
                    const afterWidth = ctx.measureText(testString).width;
                    if (beforeWidth !== afterWidth) {
                        resolve();
                    } else {
                        setTimeout(checkFont, 100);
                    }
                };
                
                setTimeout(checkFont, 100);
            });
        }

        async function generateHomepageOG() {
            // Wait for fonts to load
            await Promise.all([
                loadFont('Space Grotesk', '700'),
                loadFont('Space Grotesk', '400')
            ]);

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 1200;
            canvas.height = 630;
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
            gradient.addColorStop(0, '#0f0f23');
            gradient.addColorStop(1, '#1a1a2e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1200, 630);
            
            // Grid pattern
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i < 1200; i += 40) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, 630);
                ctx.stroke();
            }
            for (let j = 0; j < 630; j += 40) {
                ctx.beginPath();
                ctx.moveTo(0, j);
                ctx.lineTo(1200, j);
                ctx.stroke();
            }
            
            // Decorative circles
            ctx.fillStyle = 'rgba(99, 102, 241, 0.1)';
            ctx.beginPath();
            ctx.arc(1000, 150, 120, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'rgba(139, 92, 246, 0.08)';
            ctx.beginPath();
            ctx.arc(200, 500, 80, 0, Math.PI * 2);
            ctx.fill();
            
            // Main title
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 68px "Space Grotesk", sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Harikrishnan V K', 600, 240);
            
            // Subtitle
            ctx.fillStyle = '#a0a0a0';
            ctx.font = '32px "Space Grotesk", sans-serif';
            ctx.fillText('Full-Stack Developer', 600, 300);
            
            // Description
            ctx.fillStyle = '#808080';
            ctx.font = '22px "Space Grotesk", sans-serif';
            ctx.fillText('Building modern web experiences with React, Node.js & cutting-edge tech', 600, 350);
            
            // Accent line
            ctx.strokeStyle = '#6366f1';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(400, 390);
            ctx.lineTo(800, 390);
            ctx.stroke();
            
            // Website URL
            ctx.fillStyle = '#6366f1';
            ctx.font = 'bold 26px "Space Grotesk", sans-serif';
            ctx.fillText('hari.works', 600, 450);
            
            displayCanvas(canvas, 'og-homepage.png');
        }

        async function generateBlogOG() {
            await Promise.all([
                loadFont('DM Serif Display', '700'),
                loadFont('Space Grotesk', '400')
            ]);

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 1200;
            canvas.height = 630;
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
            gradient.addColorStop(0, '#1e1b4b');
            gradient.addColorStop(1, '#312e81');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1200, 630);
            
            // Decorative elements
            ctx.fillStyle = 'rgba(99, 102, 241, 0.15)';
            ctx.beginPath();
            ctx.arc(1050, 120, 100, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'rgba(139, 92, 246, 0.12)';
            ctx.beginPath();
            ctx.arc(150, 550, 70, 0, Math.PI * 2);
            ctx.fill();
            
            // Blog label
            ctx.fillStyle = 'rgba(99, 102, 241, 0.3)';
            ctx.fillRect(80, 80, 100, 35);
            ctx.fillStyle = '#6366f1';
            ctx.font = 'bold 18px "Space Grotesk", sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('BLOG POST', 90, 103);
            
            // Blog post title
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 42px "DM Serif Display", serif';
            
            const lines = [
                "Don't spend too much time",
                "reading my blogs."
            ];
            
            lines.forEach((line, index) => {
                ctx.fillText(line, 80, 200 + (index * 55));
            });
            
            // Excerpt
            ctx.fillStyle = '#a0a0a0';
            ctx.font = '22px "Space Grotesk", sans-serif';
            
            const excerptLines = [
                "Seriously, who has time for long reads? Use my speed",
                "reader and get on with your day. Here's why it's awesome."
            ];
            
            excerptLines.forEach((line, index) => {
                ctx.fillText(line, 80, 315 + (index * 28));
            });
            
            // Date and author
            ctx.fillStyle = '#6366f1';
            ctx.font = '18px "Space Grotesk", sans-serif';
            ctx.fillText('May 11, 2025 ‚Ä¢ Harikrishnan V K', 80, 520);
            
            // Reading time
            ctx.fillStyle = '#8b5cf6';
            ctx.fillText('2 min read', 80, 550);
            
            displayCanvas(canvas, 'og-blog-speed-reader.png');
        }

        async function generateGenericBlogOG() {
            await Promise.all([
                loadFont('DM Serif Display', '700'),
                loadFont('Space Grotesk', '400')
            ]);

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 1200;
            canvas.height = 630;
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
            gradient.addColorStop(0, '#1e1b4b');
            gradient.addColorStop(1, '#312e81');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1200, 630);
            
            // Decorative elements
            ctx.fillStyle = 'rgba(99, 102, 241, 0.15)';
            ctx.beginPath();
            ctx.arc(1050, 120, 100, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'rgba(139, 92, 246, 0.12)';
            ctx.beginPath();
            ctx.arc(150, 550, 70, 0, Math.PI * 2);
            ctx.fill();
            
            // Blog label
            ctx.fillStyle = 'rgba(99, 102, 241, 0.3)';
            ctx.fillRect(80, 80, 100, 35);
            ctx.fillStyle = '#6366f1';
            ctx.font = 'bold 18px "Space Grotesk", sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('BLOG', 110, 103);
            
            // Main title
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 48px "DM Serif Display", serif';
            ctx.fillText('Latest Thoughts &', 80, 250);
            ctx.fillText('Tech Insights', 80, 310);
            
            // Description
            ctx.fillStyle = '#a0a0a0';
            ctx.font = '24px "Space Grotesk", sans-serif';
            ctx.fillText('Exploring web development, programming,', 80, 380);
            ctx.fillText('and modern technology trends.', 80, 410);
            
            // Author info
            ctx.fillStyle = '#6366f1';
            ctx.font = '20px "Space Grotesk", sans-serif';
            ctx.fillText('By Harikrishnan V K', 80, 520);
            
            // Website
            ctx.fillStyle = '#8b5cf6';
            ctx.font = 'bold 18px "Space Grotesk", sans-serif';
            ctx.fillText('hari.works/blog', 80, 550);
            
            displayCanvas(canvas, 'og-blog-default.png');
        }

        function displayCanvas(canvas, filename) {
            const container = document.getElementById('canvasContainer');
            const downloadSection = document.getElementById('downloadSection');
            
            // Clear previous content
            container.innerHTML = '';
            downloadSection.innerHTML = '';
            
            // Add canvas
            container.appendChild(canvas);
            
            // Add download instructions
            const instructions = document.createElement('div');
            instructions.innerHTML = `
                <p style="margin: 20px 0; color: #a0a0a0;">
                    <strong>üì• To save:</strong> Right-click the image above ‚Üí "Save image as..." ‚Üí Save as <code>${filename}</code>
                </p>
            `;
            downloadSection.appendChild(instructions);
        }
    </script>
</body>
</html>
